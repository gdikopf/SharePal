<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style6.css" rel="stylesheet">
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <script src="cordova.js"></script>

  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>
  <script src="js/jquery.min.js"></script>
  <script type="js/javascript.js"></script>
</head>

<body ng-app="starter">
    <div class="bar bar-header bar-positive" id="navBar">
    <a href="menu.html" class="button button-icon icon ion-chevron-left" id="backButton"></a>
    <div class="h1 title">
      Create a New Event
    </div>
  </div>
  <div class="list">
    <label class="item item-input">
      <input type="text" placeholder="Item">
    </label>
    <label class="item item-input">
      <input type="text" placeholder="Price">
    </label>
    <label class="item item-input" id="commentBox">
      <textarea placeholder="Further Details"></textarea>
    </label>
    <label class="item item-input item-select">
      <div class="input-label">
        &nbsp;
      </div>
      <select ng-model="payingFor">
        <option value="PayingFor" selected>What are you paying for?</option>
        <option class="icon ion-android-plane" value="holiday">Holiday</option>
        <option class="icon ion-android-bar" value="meal">Meal</option>
        <option class="icon ion-android-laptop" value="commerceItem">Commercial Item</option>
      </select>
    </label>
    <a href="progress.html" id="createEventButton">
      <input id="submitButton" class="button button-full button-calm" type="submit" value="Create Event">
    </a>
  </div>



  <ion-nav-view></ion-nav-view>
</body>

</html>
