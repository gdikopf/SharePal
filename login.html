<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style1.css" rel="stylesheet">
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <script src="cordova.js"></script>

  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>
</head>

<body ng-app="starter">
  
  <div class="bar bar-header bar-positive" id="navBar">
    <a href="welcome.html" class="button button-icon icon ion-chevron-left" id="backButton"></a>
  </div>
  <div id="welcome">
    <h1>
      Log into SharePal
    </h1>
  <div id="inputForm">
    <label class="item item-input" id="usernameInput">
      <input id="unInput" type="email" placeholder="Email">
    </label>
    <label class="item item-input" id="passwordInput">
      <input id="pwInput" type="password" placeholder="Consumer Id">
    </label>
  </div>
  <div>
  <a href="menu.html" id="buttonLink">
    <input id="submitButton" class="button button-full button-positive" type="submit" value="Log In">
  </a>
  </div>



  <ion-nav-view></ion-nav-view>
</body>

</html>
