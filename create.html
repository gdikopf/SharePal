<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style2.css" rel="stylesheet">
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <script src="cordova.js"></script>


  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>
</head>

<body ng-app="starter">

  <div>
    <div class="bar bar-header bar-calm" id="navBar">
      <a href="welcome.html" class="button button-icon icon ion-chevron-left" id="backButton"></a>
    </div>
    <div id="title">
      <h1>
        Create a New Account
      </h1>
    </div>
    <div id="createUsername">
      <form>
        Enter a full name:<br>
        <input type="text" name="username" placeholder="Username">
        <br>
        Enter your email:<br>
        <input type="email" name="email" placeholder="Email">
        <br>
        Enter your Yoyo Wallet id:<br>
        <input type="text" name="password" placeholder="Yoyo Wallet id">
        <br>
        Enter your phone number:<br>
        <input type="tel" name="password" placeholder="Phone number">
      </form>
    </div>
    <div>
      <a href="menu.html" id="createAccountButton">
        <input id="submitButton" class="button button-full button-calm" type="submit" value="Create Account">
      </a>
    </div>
  </div>



  <ion-nav-view></ion-nav-view>
</body>

</html>
