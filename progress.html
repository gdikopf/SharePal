<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style7.css" rel="stylesheet">
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <script src="cordova.js"></script>

  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>
  <script src="js/jquery.min.js"></script>
  <script type="js/javascript.js"></script>
</head>

<body ng-app="starter">
    <div class="bar bar-header bar-positive" id="navBar">
    <a href="menu.html" class="button button-icon icon ion-chevron-left" id="backButton"></a>
    <div class="h1 title">
      Event Progress
    </div>
  </div>
  <div class="list">
    <div class="item item-divider" id="divider">
    Progress until fully paid:
      <div id="payMeter">
        something/full price
      </div>
    </div>
    <div class="item item-divider" id="divider">
    Latest amount paid:
      <div id="payMeter">
      Someone from the group
      </div>
    </div>
    <div class="list" id="newMember">
      <label class="item item-input">
        <input type="text" placeholder="Enter a new member ID">
      </label>
      <a href="#" id="addMemberButton">
        <input id="submitButton" class="button button-full button-positive" type="submit" value="Add Member">
      </a>
    </div>
    <div class="list" id="payEvent">
      <label class="item item-input">
        <input type="text" placeholder="Enter your share of the event">
      </label>
      <a href="#" id="payEventButton">
        <input id="submitButton" class="button button-full button-calm" type="submit" value="Pay Event">
      </a>
    </div>
  </div>


  <ion-nav-view></ion-nav-view>
</body>

</html>
